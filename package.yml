name       : jack-audio-connection-kit
version    : 0.125.0
release    : 9
source     :
    - git|https://github.com/jackaudio/jack1.git : 2e78fb6c883286287ae514ff0d262a5584ecdd35
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.audio
summary    : JACK is a professional sound server daemon
description: |
    JACK is a professional sound server daemon that provides real-time,
    low-latency connections for both audio and MIDI data between applications
    that implement its API.
emul32     : yes
builddeps  :
    - pkgconfig32(alsa)
    - pkgconfig32(celt)
    - pkgconfig32(portaudio-2.0)
    - pkgconfig32(samplerate)
    - pkgconfig32(sndfile)
    - db5-32bit-devel
setup      : |
    %autogen
build      : |
    %make
install    : |
    %make_install
    install -Dm00644 $pkgfiles/limits.conf $installdir/etc/security/limits.d/90-jack.conf
